#===========================
# 容器相关设置
server:
  port: 8081
#log4j2相关配置
logging:
  config: classpath:log4j2-spring.xml
#============================
# spring 组件相关设置
spring:
  application:
    name: spring-boot-learning
  jackson:
    date-format: 'yyyy-MM-dd HH:mm:ss'
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/learning?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
    type: com.zaxxer.hikari.HikariDataSource  #数据源
    hikari:
      minimum-idle: 5
      maximum-pool-size: 15
      auto-commit: true
      idle-timeout: 30000
      pool-name: DatebookHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
  redis:
    database: 0 #Redis数据库索引（默认为0）
    host: localhost # Redis服务器地址
    port: 6379  # Redis服务器端口
    password: root # Redis服务器连接密码（默认为空）
    timeout: 1000 #链接超时时间
  data:
    mongodb:
      database: test
      host: localhost
      port: 27017
      username: root
      password: root
  rabbitmq:
    addresses: localhost
    port: 5672
    username: guest
    password: guest
#=============================
# ############################################# mybatis 配置文件 #######################################
#mybatis
mybatis-plus:
  # 如果是放在resource目录 classpath:/mapper/*Mapper.xml
  mapper-locations: classpath:/mapper/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.spring.boot.model
  #启动时是否检查 MyBatis XML 文件的存在，默认不检查
  checkConfigLocation: true
  global-config:
    db-config:
      idType: AUTO
      table-underline: true

#=============================
#swagger
swagger:
  enabled: true
  title: 'swagger-spring-boot-starter'
  description: '基于Swagger构建的SpringBoot RESTApi 文档'
  version: '1.0'
  base-package: 'com.spring.boot'
  base-path: /**
  exclude-path:
#=============================