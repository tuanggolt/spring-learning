#===========================
# 容器相关设置
server:
  port: 8082
  compression:
    enabled: true  #是否开启压缩，默认为false.
    mime-types: 'application/json,text/css,text/html'   #指定要压缩的MIME type，多个以逗号分隔
    min-response-size: 2048  #执行压缩的阈值，默认为2048
#log4j2相关配置
logging:
  config: classpath:log4j2-spring.xml
#============================
# spring 组件相关设置
spring:
  application:
    name: spring-boot-learning
  devtools:
    remote:
      restart:
        enabled: true
    restart:
      additional-paths: src/main/java
  jackson:
    date-format: 'yyyy-MM-dd HH:mm:ss'
  thymeleaf:
    mode: HTML
    encoding: utf-8
    prefix: 'classpath:/templates/'
    suffix: '.html'
    cache: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/learning?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
    type: com.zaxxer.hikari.HikariDataSource  #数据源
    hikari:
      minimum-idle: 5
      maximum-pool-size: 15
      auto-commit: true
      idle-timeout: 30000
      pool-name: DatebookHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
  redis:
    database: 0 #Redis数据库索引（默认为0）
    host: 127.0.0.1 # Redis服务器地址
    port: 6379  # Redis服务器端口
    password: root # Redis服务器连接密码（默认为空）
    timeout: 1000 #链接超时时间
    lettuce:
      pool:
        max-active: 8 # 连接池最大连接数（使用负值表示没有限制）
        max-wait: -1  #连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 8 #连接池中的最大空闲连接
        min-idle: 0   # 连接池中的最小空闲连接
  data:
    mongodb:
      database: test
      host: 127.0.0.1
      port: 27017
      username: root
      password: root
  rabbitmq:
    addresses: localhost
    port: 5672
    username: guest
    password: guest


#=============================

# ############################################# mybatis 配置文件 #######################################
#mybatis
mybatis-plus:
  # 如果是放在src/main/java目录下 classpath:/com/yourpackage/*/mapper/*Mapper.xml
  # 如果是放在resource目录 classpath:/mapper/*Mapper.xml
  mapper-locations: classpath:/mapper/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.spring.boot.model
  #启动时是否检查 MyBatis XML 文件的存在，默认不检查
  checkConfigLocation: true
  global-config:
    db-config:
      idType: AUTO
      table-underline: true

#=============================
#swagger
swagger:
  enabled: true
  title: 'swagger-spring-boot-starter'
  description: '基于Swagger构建的SpringBoot RESTApi 文档'
  version: '1.0'
  base-package: 'com.spring.boot'
  base-path: /**
  exclude-path:
